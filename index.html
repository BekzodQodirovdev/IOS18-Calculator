<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temp">
            <div class="temp-footer">
                <i class="bi bi-list-ul"></i>
                <button onclick="">Edit</button>
            </div>
            <div class="temp-content">
                <div class="today">Today</div>
                <ul id="history-list" ></ul>
            </div>
        </div>
        <div class="calculator">
            <div class="menu">
                <button><i class="bi bi-list-ul"></i></button>
            </div>
            <div class="input">
                <input type="text" id="display2" disabled>
            </div>
            <div class="input1">
                <input type="text" id="display" disabled>
            </div>
            <div class="-contcalculatorainer">
                <div class="btn-flex padding-top">
                    <button onclick="clearDisplay()" class="black-ops" id="clearButton">AC</button>
                    <button onclick="toggleSign()" class="black-ops">+/-</button>
                    <button onclick="appendToDisplay('%')" class="black-ops">%</button>
                    <button onclick="appendToDisplay('รท')" class="orange">รท</button>
                </div>
                <div class="btn-flex">
                    <button onclick="appendToDisplay('7')" class="green">7</button>
                    <button onclick="appendToDisplay('8')" class="green">8</button>
                    <button onclick="appendToDisplay('9')" class="green">9</button>
                    <button onclick="appendToDisplay('x')" class="orange">x</button>
                </div>
                <div class="btn-flex">
                    <button onclick="appendToDisplay('4')" class="green">4</button>
                    <button onclick="appendToDisplay('5')" class="green">5</button>
                    <button onclick="appendToDisplay('6')" class="green">6</button>
                    <button onclick="appendToDisplay('-')" class="orange">-</button>
                </div>
                <div class="btn-flex">
                    <button onclick="appendToDisplay('1')" class="green">1</button>
                    <button onclick="appendToDisplay('2')" class="green">2</button>
                    <button onclick="appendToDisplay('3')" class="green">3</button>
                    <button onclick="appendToDisplay('+')" class="orange">+</button>
                </div>
                <div class="btn-flex">
                    <button class="green"><i class="bi bi-calculator-fill"></i></button>
                    <button onclick="appendToDisplay('0')" class="green">0</button>
                    <button onclick="appendToDisplay('.')" class="green">.</button>
                    <button onclick="calculate()" class="orange">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
